<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitgliedschaftsformular</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <form id="contactForm">
                <div class="form-group">
                    <label for="anrede">Anrede <span class="required">*</span></label>
                    <select id="anrede" name="anrede" required>
                        <option value="">Bitte wählen...</option>
                        <option value="Herr">Herr</option>
                        <option value="Frau">Frau</option>
                        <option value="Fam.">Familie</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="vorname">Vorname <span class="required">*</span></label>
                        <input type="text" id="vorname" name="vorname" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="adresse">Adresse <span class="required">*</span></label>
                    <input type="text" id="adresse" name="adresse" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="plz">PLZ <span class="required">*</span></label>
                        <input type="text" id="plz" name="plz" pattern="[0-9]{4}" title="Bitte geben Sie eine 4-stellige PLZ ein" required>
                    </div>

                    <div class="form-group">
                        <label for="ort">Ort <span class="required">*</span></label>
                        <input type="text" id="ort" name="ort" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">E-Mail <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="tel">Telefon</label>
                    <input type="tel" id="tel" name="tel" placeholder="Optional">
                </div>

                <div class="form-group">
                    <label for="betrag">Beitrag (CHF) <span class="required">*</span></label>
                    <input type="number" id="betrag" name="betrag" min="50" step="50" required>
                </div>

                <div class="form-group">
                    <label for="referenz">Referenz</label>
                    <input type="text" id="referenz" name="referenz" placeholder="Optional: Empfohlen von...">
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="datenschutz" required>
                        <span>Ich akzeptiere die Datenschutzerklärung <span class="required">*</span></span>
                    </label>
                </div>

                <div id="message" class="message"></div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Anmeldung absenden</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
